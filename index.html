<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Typing Test</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="main">
    <header>
      <h1>I Can Typing</h1>
    </header>
    <hr>

    <div id="instructions">Type the blue highlighted character.  <br> If your keypress is correct the letter will become green, if you are wrong it will become red. <br> The input is case sensitive and spaces count.</div>

    <section id="typeExampleContain">
      <p id ="textExampleDisplay"></p>
    </section>

    <div id="score">Your Score</div>

    <article class="container" id="score-box">
      <div id="correct">correct <br> keystrokes</div>
      <div id="incorrect">incorrect <br> keystrokes</div>
    </article>
    <div class="score-container">
      <div id="correct-display">--</div>
      <div id="incorrect-display">--</div>
    </div>

    <div class="score-container" id="newPhrase">
    <button name="buton">New Phrase</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </div>
</body>
</html>
